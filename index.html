<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Js-event using instagram like and count</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div id="sharediv">

            <div>
                <img src="nature.jpg" alt="hero-img" class="img">
            </div>
            <div id="icon-paper">
                <div>
                    <i class="fa-regular fa-heart" id="like-icon"></i>
                    <i class="fa-solid fa-heart" id="unlike-icon"></i>
                    <i class="fa-regular fa-paper-plane" id="fa-paper-plane"></i>
                </div>
                <div>
                    <i class="fa-regular fa-bookmark" id="light-bookmark"></i>
                    <i class="fa-solid fa-bookmark" id="dark-bookmark"></i>
                </div>
            </div>
            <div class="save-collection" id="save-btn">
                <div class="iconsss">
                    <div>
                        <img src="nature.jpg" alt="nature" class="small-img">
                        <span>saved</span>
                    </div>
                    <p>Save to collection</p>
                </div>
            </div>
            <div class="para">
                <p><span id="counting">0</span> likes</p>
            </div>
            <div id="send-div">
                <p>Share</p>
                <i class="bi bi-x-circle" id="close-btn"></i>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
